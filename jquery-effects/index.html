<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">

    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("#div1").hide();
            });
            $("#show").click(function(){
                $("#div1").show();
            });
        });
    </script>

    <script>
        $(document).ready(function(){
            $("#fade").click(function(){
                $("#div2").fadeToggle("");
            });
        });
    </script>

    <script>
        $(document).ready(function(){
            $("#slide").click(function(){
                $("#div3").slideToggle();
            });
        });
    </script>

    <title>jQuery Effects</title>
</head>
<body>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <div id="div1">
        <p>This div and paragraph will disappear and reappear!</p>
    </div><br>

    <button id="fade">Fade</button>
    <div id="div2">
        <p>This div and paragraph will fade out and fade in!</p>
    </div><br>

    <button id="slide">Slide</button>
    <div id="div3">
        <p>This div and paragraph will slide out and slide in!</p>
    </div>

</body>
    <footer>
        <p>&copy; Ben Berman 2023</p>
    </footer>
</html>
