<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <title>Midterm Project</title>
</head>
<body onload=start()>
    <div id="container">
        <h1>One Piece Character Builder</h1>
        <h2 id="h2"></h2>
        <img src="" id="kaido" alt="kaido" width="600" height="356" class="center">
        <br><br>
        <button type='button' id="button1">GO!</button>
        <br><br>
    </div>
    <div>
        <table width="80%">
            <tr>
                <th>Body</th>
                <td>Haki</td>
                <td>Devil Fruit</td>
                <td>Combat Skill</td>
            </tr>
            <tr>
                <th>
                    <img src="" id="body" alt="body" width="200" height="200">
                </th>
                <td>
                    <img src="" id = "haki" alt="haki" width="200" height="200">
                </td>
                <td>
                    <img src="" id = "devilFruit" alt="devilFruit" width="200" height="200">
                </td>
                <td>
                    <img src="" id = "combatSkill" alt="combatSkill" width="200" height="200">
                </td>
            </tr>
            <tr>
                <th>Strength</th>
                <td>Durability</td>
                <td>Speed</td>
                <td>IQ</td>
            </tr>
            <tr>
                <th>
                    <img src="" id = "strength" alt="strength" width="200" height="200">
                </th>
                <td>
                    <img src="" id = "durability" alt="durability" width="200" height="200">
                </td>
                <td>
                    <img src="" id = "speed" alt="speed" width="200" height="200">
                </td>
                <td>
                    <img src="" id = "iq" alt="iq" width="200" height="200">
                </td>
            </tr>
        </table>
        <br><br>
    </div>
</body>
